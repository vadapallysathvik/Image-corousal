<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image corousal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slideshow-container fade">

        
        <div class="Containers">
          <div class="MessageInfo">1 / 3</div>
          <img src="images/img_lights_wide.jpg" style="width:100%">
          <div class="Info">First caption</div>
        </div>
      
        <div class="Containers">
          <div class="MessageInfo">2 / 3</div>
          <img src="images/img_mountains_wide.jpg" style="width:100%">
          <div class="Info">Second Caption</div>
        </div>
      
        <div class="Containers">
          <div class="MessageInfo">3 / 3</div>
          <img src="images/img_nature_wide.jpg" style="width:100%">
          <div class="Info">Third Caption</div>
        </div>
      
        
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      
      <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
      </div> 
      <script src="script.js"></script>
</body>
</html>
